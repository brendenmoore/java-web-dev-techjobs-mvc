<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

    <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">TechJobs</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <th:block th:each="action : ${actions}">
                        <li><a th:href="@{'/' + ${action.key}}" th:text="${action.value}"></a></li>
                    </th:block>
                </ul>
            </div>
        </div>
    </div>

    <table th:fragment="job-table" class="table">
        <tr class="th-list">
            <th>Job Name</th>
            <th>Employer</th>
            <th>Location</th>
            <th>Position Type</th>
            <th>Skills</th>
        </tr>
        <tr th:each="job : ${jobs}">
            <td th:text="${job.name}"></td>
            <td>
                <a th:text="${job.employer}" th:href="@{/list/jobs(column=employer,value=${job.employer})}"></a>
            </td>
            <td>
                <a th:text="${job.location}" th:href="@{/list/jobs(column=location,value=${job.location})}"></a>
            </td>
            <td>
                <a th:text="${job.positionType}" th:href="@{/list/jobs(column=positionType,value=${job.positionType})}"></a>
            </td>
            <td>
                <a th:text="${job.coreCompetency}" th:href="@{/list/jobs(column=coreCompetency,value=${job.coreCompetency})}"></a>
            </td>
        </tr>
    </table>

</body>
</html>
